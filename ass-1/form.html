<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
        body {
  margin: 0;
  font-family: "Lora", serif;
  font-weight: 400;
  color: grey;
}
/* container */
.container {
  width: 90%;
  padding: 20px;
}

.sign-up {
  text-align: center;
  font-weight: 700;
}
.sign-up a {
  text-decoration: none;
  color: #002bff;
}
.input-detail {
  display: flex;
  flex-direction: column;
  margin-bottom: 15px;
}

label {
  margin-bottom: 10px;
  text-transform: capitalize;
}
textarea,
input,
select {
  max-width: 100%;
}

/* button */
button {
  display: inline-block;
  width: 100%;
  background-color: #002bff;
  color: white;
  padding: 10px 0;
}
/* footer */
.foot-p a {
  text-decoration: none;
  color: #002bff;
}
/* media */

@media (max-width: 700px) {
  .img-container {
    display: none;
  }
}
/* media for 760px - */
/* media for  */

    </style>
  </head>
  <body>
    <div class="container">
        <div class="sign-up">
            <p>Already an AltScholar? <a href="#">Sign In!</a></p>
        </div>
        <div class="sign-up-header">
            <h2>Sign up</h2>
            <p>Take the next steps to apply at AltSchool Africa</p>
        </div>

    </div>
        
        <div class="container container-flex">
        <div class="img-container">
            <img src="https://topexamshelper.com/img/sec2-img.svg" alt="" />
            <h1>Learn highly sought after skills without hassle.</h1>
        
        <div class="footer-links">
            <ul>
            <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-square-instagram"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-linkedin"></i></a></li>
            </ul>
            <p>2025 Â© AltSchool Africa. All rights reserved.</p>
        </div>
        </div>

      <div class="form-container">
        <form action="">
            <div class="input-pair">
                <div class="input-detail">
                    <label for="fname">first name</label>
                    <input
                        type="text"
                        name="fname"
                        id="fname"
                        placeholder="First Name"/>
                </div>
                <div class="input-detail">
                    <label for="lname">last name</label>
                    <input
                        type="text"
                        name="lname"
                        id="lname"
                        placeholder="Last Name"/>
                </div>
            </div>

            <div class="input-pair">
                 <div class="input-detail">
                    <label for="email">email</label>
                    <input 
                        type="email" 
                        name="email" 
                        id="email"         
                        placeholder="Email" />
                </div>
                <div class="input-detail">
                    <label for="gender">gender</label>
                    <select name="gender" id="gender">
                    <option value="" selected>select gender</option>
                    <option value="male">male</option>
                    <option value="female">female</option>
                    </select>
                </div>
            </div>
            <div class="input-pair">
                <div class="input-detail">
                    <label for="bdate">birthday</label>
                    <input 
                        type="date" 
                        name="bdate" 
                        id="bdate" />
                </div>
                <div class="input-detail">
                    <label for="number">phone number</label>
                    <input
                        type="tel"
                        name="number"
                        id="number"
                        placeholder="Phone Number"/>
                </div>
            </div>
          
            <div class="input-pair">
                <div class="input-detail">
                    <label for="country">country of residence</label>
                    <input
                        type="text"
                        name="country"
                        id="country"
                        placeholder="country of residence"/>
                </div>
                <div class="input-detail">
                    <label for="state">state of residence</label>
                    <input
                        type="text"
                        name="state"
                        id="state"
                        placeholder="State of residence"/>
                </div>
            </div>
          
            <div class="input-pair">
                <div class="input-detail">
                    <label for="password">password</label>
                    <input
                        type="password"
                        name="password"
                        id="password"
                        placeholder="Password"/>
                </div>
                <div class="input-detail">
                    <label for="cpassword">confirm password</label>
                    <input
                        type="cpassword"
                        name="cpassword"
                        id="cpassword"
                        placeholder="Confirm Password"/>
                </div>
            </div>
          
                <div class="input-detail-textbox">
                    <label for="textbox">how did you hear about us?</label>
                    <textarea
                        id="textbox"
                        name="textbox"
                        rows="4"
                        cols="50"
                        placeholder="optional:let us know how you found  us"> 
                    </textarea>
                </div>
          <div class="foot-p">
            <p>
              By clicking continue, I agree to <a href="#">Terms of use</a> and
              acknowledge that I have read the <a href="#">Privacy Policy.</a>
            </p>
          </div>
          <button type="submit">
            Sign up <i class="fa-solid fa-arrow-right-long"></i>
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
